<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="select">How many month in an Year ?</label>
        <select name="select" id="select">
            <option value="select">12</option>
            <option value="select">2</option>
            <option value="select">22</option>
            <option value="select">10</option>
            <option value="select">7</option>
        </select>
        <br>
        <br>
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100" step="1" value="70">
        <br>
        <br>
        <label for="feedback">Please provide your valuable feedback :</label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder=" Enter your feedback"></textarea>
    </form>
</body>
</html>
